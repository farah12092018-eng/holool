<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Holool AI</title>
<style>
body{background:#111;color:#fff;font-family:Arial;padding:30px}
textarea{width:100%;height:120px;font-size:16px}
button{padding:10px 20px;margin-top:10px}
#out{margin-top:20px;white-space:pre-wrap}
</style>
</head>
<body>

<h2>Holool AI</h2>

<textarea id="q" placeholder="اكتب سؤالك"></textarea><br>
<button onclick="send()">إرسال</button>

<div id="out"></div>

<script>
async function send(){
  out.innerText="..."
  const r = await fetch("/ask",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({question:q.value})
  })
  const d = await r.json()
  out.innerText=d.answer
  q.value=""
}
</script>

</body>
</html>
